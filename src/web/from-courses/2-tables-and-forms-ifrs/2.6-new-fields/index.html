<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Fields (HTML5)</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header><h1>Top</h1></header>
    <nav>
      <a href="index.html">This Page</a>
    </nav>
    <hr />
    <!-- Content that actually changed -->
    <section>
      <form method="post" action="#">
        <fieldset>
          <legend>Fields</legend>
          <h3>Email</h3>
          <input type="email" name="email" id="" />
          <h3>Date</h3>
          <input type="date" name="date" id="" />
          <h3>Range</h3>
          <input type="range" name="range" id="" min="0" max="100" value="25" />
          <h3>Color</h3>
          <input type="color" name="color" id="" value="#654321" />
          <h3>List</h3>
          <input list="courses" name="course" id="" />
          <datalist id="courses">
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="JS"></option>
          </datalist>
        </fieldset>
      </form>
    </section>
    <hr />
    <footer>Bottom</footer>
  </body>
</html>
