<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculadora Javascript</title>
    <script type="text/javascript" src="calculadora.js"></script>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td
            colspan="4"
            align="right"
            style="border: 1px solid black; padding: 5px"
          >
            <span id="calc-output">0</span>
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              value="1"
              id="button-1"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input
              type="button"
              value="2"
              id="button-2"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input
              type="button"
              value="3"
              id="button-3"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input type="button" value="C" id="button-C" onclick="limpar();" />
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              value="4"
              id="button-4"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input
              type="button"
              value="5"
              id="button-5"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input
              type="button"
              value="6"
              id="button-6"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input
              type="button"
              value="+"
              id="button-+"
              onclick="colocarvalor(this);"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              value="7"
              id="button-7"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input
              type="button"
              value="8"
              id="button-8"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input
              type="button"
              value="9"
              id="button-9"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input
              type="button"
              value="-"
              id="button--"
              onclick="colocarvalor(this);"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              value="*"
              id="button-*"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input
              type="button"
              value="0"
              id="button-0"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input
              type="button"
              value="/"
              id="button-/"
              onclick="colocarvalor(this);"
            />
          </td>
          <td>
            <input
              type="button"
              value="="
              id="button-="
              onclick="calcular();"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
