<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Formulários</title>
  </head>
  <body>
    <div class="Tudo">
      <form class="form1" action="#" method="post">
        <h3>FieldSet + Legend + Pattern em "Nome"</h3>
        <fieldset>
          <legend>Login</legend>
          <p>
            <label for="nome">Nome:</label>
            <input
              class="nome"
              type="text"
              pattern="[A-Za-z]"
              placeholder="Digite seu nome Aqui"
              name="Nome: "
              value=""
            />
          </p>

          <label for="senha">Senha: </label>
          <input
            class="senha"
            type="password"
            name="senha"
            value=""
            placeholder="senha"
          />

          <p>
            <input type="submit" name="enviar" value="Enviar" />
            <input type="reset" name="limpar" value="Limpar" />
          </p>
        </fieldset>
      </form>

      <form class="" action="#" method="post">
        <h3>Email</h3>
        <input type="email" placeholder="email" name="" value="" />

        <h3>URL</h3>
        <input type="url" placeholder="url" name="" value="" />

        <h3>Número</h3>
        <input
          type="number"
          placeholder="numero"
          min="0"
          max="500"
          step="50"
          name=""
          value=""
        />

        <h3>Range</h3>
        <input
          type="range"
          placeholder="distancia"
          min="0"
          max="500"
          step="10"
          name=""
          value=""
        />

        <h3>Data</h3>
        <input type="date" placeholder="data" name="" value="" />

        <h3>Data e Hora</h3>
        <input type="datetime" placeholder="hora" name="" value="" />

        <h3>Data e Hora local</h3>
        <input
          type="datetime-local"
          placeholder="hora atual"
          name=""
          value=""
        />

        <h3>Barra de pesquisa</h3>
        <input type="search" placeholder="Busca" name="" value="" />

        <h3>Cor</h3>
        <input type="color" placeholder="Cor" name="" value="" />

        <h3>Imagem</h3>
        <input
          type="image"
          src="https://png2.kisspng.com/20180613/yzz/kisspng-jill-robin-payne-nail-freson-advocaten-relationshi-black-facebook-logo-5b21ca56ab9da8.127989811528941142703.png"
          width="50"
          height="50"
          placeholder="Imagem"
          name=""
          value=""
        />

        <h3>Radio</h3>
        <strong>Você deseja trabalhar como Webmaster?</strong><br />
        <input type="radio" name="1" value="" />
        <label for="1">Sim</label><br />

        <input type="radio" name="1" value="" />
        <label for="1">Não</label><br />

        <input type="radio" name="1" value="" />
        <label for="1">Talvez</label><br />

        <input type="radio" name="1" value="" />
        <label for="1">Quem Sabe</label><br />

        <h3>CheckBox</h3>
        <strong>O que você deseja aprender?</strong><br />
        <input type="checkbox" placeholder="checkbox" name="" value="" />
        <label for="1">CSS</label><br />

        <input type="checkbox" placeholder="checkbox" name="" value="" />
        <label for="1">HTML</label><br />

        <input type="checkbox" placeholder="checkbox" name="" value="" />
        <label for="1">JavaScript</label><br />

        <input type="checkbox" placeholder="checkbox" name="" value="" />
        <label for="1">PHP</label><br />

        <h3>Drop Down</h3>
        <select class="Drop Down" name="">
          <optgroup label="TIPO 1">
            <option value="1">HTML: (linguagem de marcação)</option>
          </optgroup>
          <optgroup label="TIPO 2">
            <option value="2">b</option>
          </optgroup>
        </select>
      </form>

      <h3>Text Area</h3>
      <textarea name="textarea1" rows="10" cols="50"></textarea>
    </div>
  </body>
</html>
