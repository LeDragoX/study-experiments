<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="logic.js"></script>
  </head>
  <body>
    <header><h1>Top</h1></header>
    <nav>
      <ul>
        <li><a href="index.html">1st Page</a></li>
      </ul>
    </nav>
    <hr />
    <!-- Content that actually changed -->
    <section>
      <h2>My first page using JavaScript</h2>
      <form action="#" method="POST" onsubmit="return submitted()" onreset="resetted()">
        <label for="name">Name: </label>
        <input
          type="text"
          id="name"
          name="name"
          onblur="imOut()"
          onchange="iChanged()"
          onfocus="imIn()"
          onselect="iSelected()"
          onkeydown="keyDown()"
          onkeyup="keyUp()"
        />
        <br />
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
      <h2>Logs</h2>
      <p id="js-content"></p>
    </section>
    <hr />
    <footer>Bottom</footer>
  </body>
</html>
