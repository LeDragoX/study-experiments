<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Other Fields (HTML5)</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header><h1>Top</h1></header>
        <nav>
            <a href="index.html">This Page</a>
        </nav>
        <hr>
        <!-- Content that actually changed -->
        <section>
            <!-- To ensure a file will send, the method needs to be POST, and, the enctype needs to be "multipart/form-data" -->
            <form method="post" action="#" enctype="multipart/form-data">
                <fieldset>
                    <legend>Fields</legend>
                    <h3>This field is not visible!</h3>
                    <input type="hidden" name="id" value="123">
                    <h3>File</h3>
                    <input type="file" name="file" accept="">
                </fieldset>
            </form>
        </section>
        <hr>
        <footer>Bottom</footer>
    </body>
</html>
