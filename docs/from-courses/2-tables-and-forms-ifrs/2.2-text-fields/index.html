<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header><h1>Top</h1></header>
        <nav>
            <a href="index.html">This Page</a>
        </nav>
        <hr>
        <!-- Content that actually changed -->
        <section>
            <form method="POST" action="#">
                Name: <input type="text" name="username" placeholder="e.g: Joseph Joestar" required autofocus><br>
                E-mail: <input type="text" name="email" placeholder="e.g: example@gmail.com" required><br>
                CPF (Brazil document): <input type="text" name="cpf" placeholder="000.111.222-33" maxlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}"><br>
                Password: <input type="password" name="pw" placeholder=""><br>
                Disabled: <input type="text" name="null" value="null" placeholder="Nothing here" disabled><br>
                ReadOnly: <input type="text" name="readonly" value="Read me" readonly><br>

                Title: <input type="text" name="title" placeholder="e.g: Harry Potter" maxlength="500"><br>
                Description: <textarea name="desc" cols="50" rows="5"></textarea>
            </form>
        </section>
        <hr>
        <footer>Bottom</footer>
    </body>
</html>
