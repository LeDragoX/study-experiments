<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Labels and Field groups</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header><h1>Top</h1></header>
    <nav>
      <a href="index.html">This Page</a>
    </nav>
    <hr />
    <!-- Content that actually changed -->
    <section>
      <form method="post" action="#">
        <fieldset>
          <legend>Personal Info</legend>
          Name: <input type="text" name="name" id="" /><br />
          Email: <input type="email" name="email" id="" /><br />
          Birthdate: <input type="date" name="date" id="" /><br />
          <label for="man">Man</label>
          <input type="radio" name="sex" id="man" value="man" /><br />
          <label for="woman">Woman</label>
          <input type="radio" name="sex" id="woman" value="woman" /><br />
        </fieldset>
        <fieldset>
          <legend>Client Address</legend>
          <label for="address">Address:</label>
          <textarea id="address" name="address">Av. Brasil, 12 - Cidade - Estado</textarea>
        </fieldset>
      </form>
    </section>
    <hr />
    <footer>Bottom</footer>
  </body>
</html>
