<html>
    <head>
        <title>Index</title>
    </head>
    <body>
        <header><h1>Curso de HTML</h1></header>
        <nav>
            <a href="index.html">Início</a>
        </nav>
        <hr>
        <section>
            <p>Aqui é o Index</p>
            <!-- Isso é uma lista ORDENADA (OL > LI) -->
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ol>
            <!-- Isso é uma lista DESORDENADA (UL > LI) -->
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
            <!-- Isso é uma lista de DEFINIÇÃO (DL > DT > DD) -->
            <!-- DL para começar a lista -->
            <!-- DT para Definir um título pro elemento -->
            <!-- DD para Definir um dado pro elemento -->
            <dl>
                <dt>Café</dt>
                    <dd>Preto</dd>
                    <dd>Quente</dd>
                <dt>Leite</dt>
                    <dd>Branco</dd>
            </dl>
        </section>
        <hr>

        <footer>Rodapé</footer>
    </body>
</html>
